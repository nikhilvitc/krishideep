name: krisi_deep
description: "Smart Farming Solutions - Krisi Deep App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7
  provider: ^6.1.2
  flutter_staggered_animations: ^1.1.1
  fl_chart: ^0.68.0
  geolocator: ^10.1.1
  permission_handler: ^11.4.0
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/krisi_deep_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/krisi_deep_logo.png"
    background_color: "#2E7D32"
    theme_color: "#2E7D32"
  windows:
    generate: true
    image_path: "assets/images/krisi_deep_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/krisi_deep_logo.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/translations/